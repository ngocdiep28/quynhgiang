<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Mini - Hồ Thị Quỳnh Giang</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f0f2f5;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
        }

        .header-box {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 40px 20px;
            position: relative;
            margin-bottom: 70px;
        }

        #profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            object-fit: cover;
        }

        .content {
            padding: 20px;
        }

        .section-title {
            color: #e74c3c;
            font-weight: bold;
            border-bottom: 2px solid #e74c3c;
            margin-bottom: 15px;
        }

        .info-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .activity-item {
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            text-decoration: none;
            color: black;
            display: block;
        }

        .activity-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .activity-text {
            padding: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="header-box">
        <img id="profile-image"
             src="https://drive.google.com/uc?id=1hYg0FLQzwqaOXJAiHczTjrALB2-BImz4"
             alt="Hồ Thị Quỳnh Giang">

        <h2>HỒ THỊ QUỲNH GIANG</h2>
        <p>"Học không ngừng nghỉ, kiến tạo tương lai."</p>
    </div>

    <div class="content">
        <div class="section-title">Giới Thiệu Bản Thân</div>
        <div class="info-box">
            <p><strong>Họ và tên:</strong> Hồ Thị Quỳnh Giang</p>
            <p><strong>Trường:</strong> THCS & THPT Minh Hòa</p>
            <p><strong>Lớp:</strong> 12/3</p>
        </div>

        <div class="section-title">Sở Thích & Hoạt Động</div>
        <div class="info-box">
            <p><strong>Sở thích:</strong> Học Toán, bóng chuyền, picnic</p>
            <p><strong>Mục tiêu:</strong> Phát triển tư duy & sức khỏe</p>
        </div>

        <div class="section-title">Hoạt Động Lớn</div>

        <a class="activity-item"
           href="https://drive.google.com/file/d/1g6IR7LD1wyG9gGP7w1fsAnm5nA7jdgaC/view"
           target="_blank">
            <img src="https://drive.google.com/uc?id=1hYg0FLQzwqaOXJAiHczTjrALB2-BImz4">
            <div class="activity-text">
                <h3>1. Vui chơi cùng bạn bè</h3>
            </div>
        </a>

    </div>
</div>

</body>
</html>
